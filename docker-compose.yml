  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs:ro
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
      - ./default.conf:/etc/nginx/conf.d
    networks:
      - webproxy
      - app-network

  frontend:
    image: nginx:latest
    container_name: frontend
    volumes:
      - ./frontend_html:/usr/share/nginx/html
      - ./backend/media:/usr/share/nginx/html/media
      - ./nginx-config:/etc/nginx/conf.d
    environment:
      - VIRTUAL_HOST=videoflix.marco-engelhardt.ch
      - LETSENCRYPT_HOST=videoflix.marco-engelhardt.ch
      - LETSENCRYPT_EMAIL=marco.engelhardt@reussnet.ch
    networks:
      - app-network
  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    volumes:
      - ./backend/static:/usr/src/app/static
      - ./backend/media:/usr/src/app/media
    working_dir: /usr/src/app
    depends_on:
      - redis
      - postgres
    environment:
      - DJANGO_SETTINGS_MODULE=videoflix.settings
      - VIRTUAL_HOST=api.videoflix.marco-engelhardt.ch
      - LETSENCRYPT_HOST=api.videoflix.marco-engelhardt.ch
      - LETSENCRYPT_EMAIL=marco.engelhardt@reussnet.ch
    networks:
      - app-network

  redis:
    image: "redis:latest"
    container_name: redis
    command: ["redis-server"]
    networks:
      - app-network

  postgres:
    image: "postgres:latest"
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: CFfRdzBewPEGG
    networks:
      - app-network

  rqworker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rq_worker
    volumes:
      - ./backend:/usr/src/app
    working_dir: /usr/src/app
    command: python manage.py rqworker default
    depends_on:
      - redis
      - postgres
    networks:
      - app-network
    environment:
      - DJANGO_SETTINGS_MODULE=videoflix.settings

volumes:
  postgres_data:

networks:
  webproxy:
    external: true
  app-network:
    driver: bridge

