<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Reset password - Videoflix</title>
</head>
<style>
  .wrapper {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  p {
    margin: 20px 0;
    line-height: 1.5;
    font-size: 16px;
    color: #333;
  }

  .link {
    display: inline-block;
    background-color: #2e3edf;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    margin: 20px 0;
    border-radius: 5px;
    max-width: 120px;
  }

  a:hover {
    background-color: #969fef;
  }

  img {
    margin-bottom: 20px;
  }
</style>

<body>
  <div class="wrapper">
    <img class="logo" src="https://videoflix.marco-engelhardt.ch/assets/img/logo.png" alt="Videoflix Logo"
      width="200" />
    <p>Hallo {{ user.username }},</p>
    <p>Bitte klicke auf den folgenden Link, um dein Passwort zurückzusetzen:</p>
    <a class="link" href="{{ reset_link }}">Passwort zurücksetzen</a>
    <p>Dieser Link ist nur einmal gültig und wird nach einer bestimmten Zeit ablaufen.</p>
  </div>
</body>

</html>
