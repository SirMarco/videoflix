<ng-container *ngIf="videoData">
  <div class="video-detail white">
    <div class="backButtonWrapper">
      <img src="../../../assets/img/arrow_back.svg" class="link backButton" (click)="goBack()">
    </div>
    <div class="title">
      <h1 class="fs-48-700">{{ videoData.title }}</h1>
    </div>
    <app-video-player class="wrapper" [videoSrc]="videoData.hls_playlist" [videoId]="videoData.slug"
      [thumbnail]="videoData.thumbnail" [title]="videoData.title" [poster]="videoData.thumbnail"></app-video-player>
    <p class="description fs-18">{{ videoData.description }}</p>
  </div>
</ng-container>
<ngx-spinner color="var(--purple)" type="ball-scale-multiple"></ngx-spinner>
