<div class="wrapper">
    <media-player #targetVideo playsinline [title]="title" [src]="videoSrc" [poster]="poster"
        (play)="eventFired('play')" (pause)="eventFired('pause')" [class.hide-overlay-play]="savedTime > 0">
        <media-provider></media-provider>
        <media-plyr-layout>
        </media-plyr-layout>
    </media-player>
    <div class="resume-overlay" *ngIf="showResumeButton">
        <button (click)="resumeVideo()" class="resume-btn">Weiterschauen?</button>
    </div>
</div>
